<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/csshake.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
				<h2 class="shake shake-constant">OMG SHOES!!1!</h2>
		</div>
		<div id="content-wrapper">
			<div id="app">
				<ul class="center">
					<li>1. Shoe - Price - Store</li>
					<li>2. "OMG!"</li>
					<li>3. ???</li>
					<li>4. Profit</li>
				</ul>
			</div>

			<div id="form">
				Shoe: <input type="text" id="shoe" name="shoe"><br>
				Price: <input type="text" id="price" name="price"><br>
				Store: <input type="text" id="store" name="store"><br>
				<div id="submit"><input type="submit" value="OMG!" class="submit shake"></div>
			</div>

			<div id="shoe-box">
				<div class="shoes">
					<input type="checkbox" name="buy" class="check">
					<p class="name">heels</p>
					<p class="price"><i class="fa fa-usd"></i>5000</p>
					<p class="store"><i class="fa fa-home"></i>Saks</p>
					<div class="trash shake shake-horizontal"><i class="fa fa-trash-o"></i></div>
				</div>
				<div class="shoes">
					<input type="checkbox" name="buy" class="check">
					<p class="name">kicks</p>
					<p class="price"><i class="fa fa-usd"></i>9000</p>
					<p class="store"><i class="fa fa-home"></i>footlocker</p>
					<div class="trash shake shake-horizontal"><i class="fa fa-trash-o"></i></div>
				</div>
				
			</div><!--shoebox-->
		</div><!--content-wrapper-->
	</div><!--wrapper-->

		<div id="footer-wrapper">
			<a href= "https://github.com/evan-007/omg-shoes"><i class="fa fa-github fa-lg"></i></a>
			<div class="twerk"><p><i class="fa fa-ambulance fa-lg"></i></p></div> 
		</div>

</body>
</html>
