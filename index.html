<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/csshake.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
				<h2 class="shake shake-constant">OMG SHOES!!1!</h2>
		</div>
		<div id="content-wrapper">
			<div id="app">
				<p class="center">shopping!</p>
				<ul class="center">
					<li>Enter a shoe name, price and color</li>
					<li>Press "OMG"</li>
					<li>???</li>
					<li>Click "delete" to remove</li>
				</ul>
			</div>

			<div id="form">
				<form>
					Shoe name: <input type="text" name="shoe"><br>
					Price: <input type="text" name="price"><br>
					Store: <input type="text" name="store"><br>
					<input type="submit" value="OMG!" class="shake">
				</form>
			</div>

			<div class="shoes">
				<p class="name">heels</p>
				<p class="price"><i class="fa fa-usd"></i>5000</p>
				<p class="store"><i class="fa fa-home"></i>Saks</p>
				<div class="trash"><i class="fa fa-trash-o"></i></div>
			</div>
		</div><!--content-wrapper-->
	</div><!--wrapper-->

		<div id="footer-wrapper">
			<i class="fa fa-github fa-lg"></i>
		</div>

</body>
</html>
